<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>El ivago de las cosas</title>
		<link rel="stylesheet" href="estiloslogin.css">
	</head>

	<body>
		<div id="app">
			<header id="cabecera">
					<figure class="home">
						<a href="index.html">
							<img id="home" src="https://trello-attachments.s3.amazonaws.com/5ba023426a260a1d5f1e9f38/5bc61da775eb1463f0fe4d2c/3f85905084726cdb161b8289d67cf5c8/icon_home.png">
						</a>
					</figure>
					<h1 id="texto">Service In</h1>
			</header>
			<section id="seccion">
				<figure class="icono">
					<img id="icono" src="https://trello-attachments.s3.amazonaws.com/5ba023426a260a1d5f1e9f38/5bc61da775eb1463f0fe4d2c/e412d847e9f696aba8666682daa8ee8c/icon_profile.png">
				</figure>
				<form class="formulario">
					<input class="correo" type="email" name="correo" placeholder="Correo electronico/Username" required>
					<div class="posicion">
						<input class="pass" type="password" name="contraseña" value="contraseña" required>
						<figure class="ojo">
							<img id="ojo" src="ojo.png">
						</figure>
					</div>
					<div class="botones">
						<input type="submit" name="enviar" class="formButton" value="Iniciar Sesion">
						<input type="reset"  name="Cancelar" class="formButton" value="Registrate">
					</div>
				</form>

			</section>
		</div>
	</body>
</html>
